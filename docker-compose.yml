version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cryptoinvest
      - POSTGRES_USER=investuser
      - POSTGRES_PASSWORD=investpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://investuser:investpass123@db:5432/cryptoinvest
      - DJANGO_SECRET_KEY=django-insecure-replace-with-strong-key-in-coolify
      - ALLOWED_HOSTS=localhost,127.0.0.1,*.sslip.io,*.onrender.com,visafin-gest.org,www.visafin-gest.org
      - GOOGLE_CLIENT_ID=562113266712-p7i84kjqmnri2ihs3lqd1d3saqh8von0.apps.googleusercontent.com
      - SITE_URL=https://visafin-gest.org
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
