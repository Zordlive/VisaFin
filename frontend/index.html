<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISAFINANCE IA</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/src/img/Logo%20%C3%A0%20jour.png" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      /* Loader CSS pur qui s'affiche avant React */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #f3f4f6 0%, #f9fafb 50%, #f3f4f6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      #initial-loader.hidden {
        display: none;
      }

      .loader-title {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 3rem;
        background: linear-gradient(90deg, #7c3aed, #9333ea, #3b82f6);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 3s ease infinite, bounce 2s ease-in-out infinite;
      }

      .loader-spinner {
        width: 5rem;
        height: 5rem;
        border: 4px solid #e5e7eb;
        border-top-color: #7c3aed;
        border-right-color: #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }

      .loader-text {
        font-size: 1.125rem;
        color: #4b5563;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .loader-dots {
        display: flex;
        gap: 0.5rem;
      }

      .loader-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        animation: bounce-dot 1.4s ease-in-out infinite;
      }

      .loader-dot:nth-child(1) {
        background-color: #7c3aed;
        animation-delay: 0s;
      }

      .loader-dot:nth-child(2) {
        background-color: #9333ea;
        animation-delay: 0.2s;
      }

      .loader-dot:nth-child(3) {
        background-color: #3b82f6;
        animation-delay: 0.4s;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes bounce-dot {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @media (max-width: 640px) {
        .loader-title {
          font-size: 2rem;
        }
        .loader-spinner {
          width: 4rem;
          height: 4rem;
        }
        .loader-text {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader initial qui s'affiche avant React -->
    <div id="initial-loader">
      <div class="loader-title">VISAFINANCE IA</div>
      <div class="loader-spinner"></div>
      <div class="loader-text">Chargement de l'application...</div>
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Cache le loader initial dès que React est monté
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 100);
      });
    </script>
  </body>
</html>
