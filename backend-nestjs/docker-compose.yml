version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cryptoinvest-db
    environment:
      POSTGRES_USER: cryptoinvest
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: cryptoinvest_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptoinvest"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptoinvest-api
    environment:
      DATABASE_URL: postgresql://cryptoinvest:secure_password_change_me@postgres:5432/cryptoinvest_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-me}
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
