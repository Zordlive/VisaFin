version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cryptoinvest
      POSTGRES_USER: cryptoinvest
      POSTGRES_PASSWORD: changeme_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptoinvest"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    environment:
      DEBUG: 'False'
      DJANGO_SECRET_KEY: changeme_in_production
      DATABASE_URL: postgresql://cryptoinvest:changeme_in_production@db:5432/cryptoinvest
      ALLOWED_HOSTS: api.visafin-gest.org,visafin-gest.org,www.visafin-gest.org
      SITE_URL: https://visafin-gest.org
      GOOGLE_CLIENT_ID: 562113266712-p7i84kjqmnri2ihs3lqd1d3saqh8von0.apps.googleusercontent.com
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
      args:
        VITE_API_BASE_URL: https://api.visafin-gest.org/api
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
