<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>500 - Erreur interne</title>
    <style>
      :root{ --bg:#0f1724; --muted:#9aa4b2; --accent:#ef4444; --glass:rgba(255,255,255,0.03); }
      html,body{height:100%;}
      body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system,'Segoe UI',Roboto,Arial; background:linear-gradient(180deg,#071024 0%, #081226 60%); color:#fff; display:flex; align-items:center; justify-content:center}
      .card{max-width:980px;width:92%;display:grid;grid-template-columns:1fr 420px;gap:32px;padding:36px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6);}
      .left{padding:10px 8px}
      h1{font-size:44px;margin:0 0 8px;color:#fff}
      p.lead{margin:0 0 18px;color:var(--muted);font-size:16px}
      .meta{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--glass);color:var(--muted);font-size:13px}
      .actions{margin-top:20px;display:flex;gap:12px;align-items:center}
      .btn{background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700;box-shadow:0 8px 20px rgba(239,68,68,0.12)}
      .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);}
      .right{display:flex;align-items:center;justify-content:center}
      .illustration{width:100%;max-width:380px}
      footer.note{margin-top:18px;color:var(--muted);font-size:13px}
      @media (max-width:880px){ .card{grid-template-columns:1fr;} h1{font-size:34px} }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <section class="left">
        <h1>500 — Erreur interne du serveur</h1>
        <p class="lead">Désolé, une erreur s'est produite sur le serveur pendant que nous traitions votre requête.</p>
        <div class="meta">Détails : {{ message }}</div>
        <div class="actions">
          <a class="btn" href="/">Retour à l'accueil</a>
        </div>
        <footer class="note">L'erreur a été enregistrée. Si le problème persiste, contacte l'administrateur.</footer>
      </section>
      <aside class="right">
        <svg class="illustration" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g500" x1="0" x2="1"><stop offset="0" stop-color="#ef4444"/><stop offset="1" stop-color="#f97316"/></linearGradient>
          </defs>
          <rect x="0" y="0" width="600" height="400" rx="18" fill="#071426" />
          <g transform="translate(60,40)">
            <circle cx="170" cy="120" r="80" fill="url(#g500)" opacity="0.12"/>
            <g transform="translate(90,40)">
              <text x="0" y="0" font-size="120" fill="#fff" font-family="Inter, Arial" font-weight="700">500</text>
            </g>
            <rect x="10" y="220" width="420" height="12" rx="6" fill="#0b1220" opacity="0.6" />
            <rect x="10" y="240" width="320" height="10" rx="5" fill="#0b1220" opacity="0.6" />
          </g>
        </svg>
      </aside>
    </main>
  </body>
</html>
