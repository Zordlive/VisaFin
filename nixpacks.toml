[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "postgresql"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = [
  "cd backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn invest_backend.wsgi:application --bind 0.0.0.0:$PORT"
