# Nixpacks configuration for Coolify deployment
# CRITICAL: Do NOT install PostgreSQL dev packages - psycopg2-binary doesn't need compilation

[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput --clear || true"]

[start]
cmd = "python manage.py migrate --noinput && gunicorn invest_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 60"
