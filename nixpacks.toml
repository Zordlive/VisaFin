[phases.setup]
nixPkgs = ["python39", "postgresql"]

[phases.install]
cmds = ["cd backend && python -m pip install --upgrade pip && python -m pip install -r requirements.txt"]

[phases.build]
cmds = [
  "cd backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && python -m gunicorn invest_backend.wsgi:application --bind 0.0.0.0:$PORT"
